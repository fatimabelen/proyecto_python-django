{% extends "base.html" %}

{% block titulo %}

Actualización Cliente

{% endblock titulo %}

{% block contenido %}

<h2>Actualizar Cliente</h2>

<form action="", method="post", enctype='multipart/form'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ACTUALIZAR CLIENTE</button>
</form>
<div class="alert alert-primary col-3" role="alert">
    <a href="{% url 'app_clientes:listado_clientes' %}" class="alert-link"> Click acá </a> para volver al listado. 
</div>
{% endblock %}
