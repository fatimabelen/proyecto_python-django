{% block contenido %}

<div>
    <style>
        .my-form {
            max-width: 500px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;

        }

            margin-bottom: 10px;
        }

    <h2 align="center">ACTUALIZAR EMPLEADO</h2>

    <form action="" method="post" enctype="multipart/form-data" class="my-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar empleado</button>
    </form>

    <div align="center" style="margin-top: 40px">
        <a href="{% url 'app_empleados:listado_empleados' %}">

    </div>
</div>
