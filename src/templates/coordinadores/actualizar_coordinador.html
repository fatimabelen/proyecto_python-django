{% extends "base.html" %}

{% block titulo %}

Actualización Coordinador

{% endblock titulo %}

{% block contenido %}

<h2>Actualizar Coordinador</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Actualizar Coordinador</button>
</form>
<div class="alert alert-primary" role="alert">
    <a href="{% url 'app_coordinadores:listado_coordinadores' %}" class="alert-link"> Click acá </a> para volver al listado.
</div>
{% endblock %}
